plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id "org.sonarqube" version "5.1.0.4882"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.web.services
    api libs.org.springframework.boot.spring.boot.starter.actuator
    api libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    api libs.org.projectlombok.lombok
    api libs.org.yaml.snakeyaml
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'springboot-starterkit'
version = '1.3.0'
description = 'springboot-starterkit'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

sonar {
    properties {
        property "sonar.projectKey", "josephrodriguez_springboot-starterkit"
        property "sonar.organization", "josephrodriguez"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
